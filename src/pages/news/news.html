<ion-header>

  <ion-navbar>
    <ion-title>news</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
  <ion-item *ngFor="let news of np">
    <h2>{{news.articles}}</h2>
    <p>{{news.status}}</p>
  </ion-item>
  </ion-list>

</ion-content>
