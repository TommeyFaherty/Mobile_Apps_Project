<ion-header>

  <ion-navbar color="primary">
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!--Disabled toggles options have been put into make page look less empty
    Brightness and Insomnia are the two plugins that work -->
    <ion-item>
      <ion-icon color="tertiary" name="battery-full" item-start></ion-icon>
      <ion-label fixed>Battery</ion-label>
      <ion-toggle color="secondary" checked="true" disabled item-end></ion-toggle>
    </ion-item>
    
    <ion-item>
    <ion-icon color="tertiary" name="flash" item-start></ion-icon>
    <ion-label>Flashlight</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="flashCheck" checked="true" (ionChange)="switchFlash()" item-end></ion-toggle>
    </ion-item>

    <ion-item>
    <ion-icon color="tertiary" name="pulse" item-start></ion-icon>
    <ion-label>Insomnia</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="insomniaCheck" checked="true" (ionChange)="switchInsomnia()" item-end></ion-toggle>
    </ion-item>

    <ion-item>
        <ion-icon color="tertiary" name="sunny" item-start></ion-icon>
        <ion-label>Brightness</ion-label>
    </ion-item>

    <ion-item>
      <ion-range item-end color="secondary" min="0.1" max="10" step="1" pin="true" (ionChange)="brightnessSlider()"[(ngModel)]="brightnessValue"></ion-range>
    </ion-item>

    <ion-item>
      <ion-icon color="tertiary" name="bluetooth" item-start></ion-icon>
      <ion-label fixed>Bluetooth</ion-label>
      <ion-toggle color="secondary" disabled item-end></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon color="tertiary" name="wifi" item-start></ion-icon>
      <ion-label fixed>wifi</ion-label>
      <ion-toggle color="secondary" disabled item-end></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon color="tertiary" name="compass" item-start></ion-icon>
      <ion-label fixed>Compass</ion-label>
      <ion-toggle color="secondary" checked="true" disabled item-end></ion-toggle>
    </ion-item>
      
  </ion-list>
</ion-content>
