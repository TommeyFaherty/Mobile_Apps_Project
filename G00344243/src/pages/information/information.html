<ion-header>

  <ion-navbar color="primary">
    <ion-title>information</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div padding >
    <ion-segment color="tertiary" [(ngModel)]="Details">
      <ion-segment-button value="Display">
        Current Details
     </ion-segment-button>
      <ion-segment-button value="Edit">
        Edit Details
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [(ngSwitch)]="Details">
    <ion-list *ngSwitchCase="'Display'" inset>
      <ion-item><h2>Name: {{Name}}</h2></ion-item>
      <ion-item><h2>Age: {{Age}}</h2></ion-item>
      <ion-item><h2>Gender: {{Gender}}</h2></ion-item>
      <ion-item><h2>Favourite Programming Langage: {{favLang}}</h2></ion-item>
      <ion-item><h2>College Attending: {{college}}</h2></ion-item>
    </ion-list>
  </div>

  <div [(ngSwitch)]="Details">
    <ion-list *ngSwitchCase="'Edit'" >
        <ion-item [(ngModel)]="Name">
            <ion-label color="primary" stacked >Enter Name:</ion-label>
            <ion-input placeholder="{{Name}}"></ion-input>
        </ion-item>

        <ion-item [(ngModel)]="Age">
            <ion-label color="primary" stacked >Enter Age:</ion-label>
            <ion-input placeholder="{{Age}}"></ion-input>
        </ion-item>

        <ion-item [(ngModel)]="Gender">
            <ion-label color="primary" stacked >Enter Gender:</ion-label>
            <ion-input placeholder="{{Gender}}"></ion-input>
        </ion-item>

        <ion-item [(ngModel)]="favLang">
            <ion-label color="primary" stacked >Enter Favourite programing language:</ion-label>
            <ion-input placeholder="{{favLang}}"></ion-input>
        </ion-item>

        <ion-item [(ngModel)]="college">
            <ion-label color="primary" stacked >Enter what college you go to:</ion-label>
            <ion-input placeholder="{{college}}"></ion-input>
        </ion-item>

        <button ion-button color="tertiary" (click)="saveStatus()">Save</button>
    </ion-list>
  </div>

</ion-content>
